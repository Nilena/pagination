<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<h4>Angular Pagination</h4>
<!-- {{data}} -->
<div class="table" ng-controller="pageCntrl"> <table class="table">
				{{message}}
                        <table class="table table-striped table-hover">
                            <thead  class="thead-dark">
                                <tr>
                                    <th>Id</th>
                                    <th>Category</th>
                                    <th>Question</th>
                                    <th>Answer</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="list in newlist">
                                    <td>{{$index +1}}</td>
                                    <td>{{list.category}}</td>
                                    <td>{{list.question}}</td>
                                    <td>{{list.correct_answer}}</td>
                                </tr>
                            </tbody>
                        </table>     
      </div>  
</div> 
<nav aria-label="Page navigation example">
      <label> No.of items per page: </label>
      <input type="text" ng-model="itemsPerPage">
  <ul class="pagination">

    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous" ng-click= "previous(num)">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>

    </li> 
    <a class="page-link" href="#" ng-click="thisPage(num)" ng-repeat="num in subarrayCurrentpage track by $index" ng-class="{active: num==currentPage}">{{num}}</a>
  <br>
    <li class="page-item"><a class="page-link" href="#"> Current page {{currentPage}}</a></li>

 <!--   <br> -->
    <li class="page-item"><a class="page-link" href="#">{{number}}</a></li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next" ng-click= "next()">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
   <label class="Currentpage"> Currentpage: </label>
      <input type="text">
      <i class="material-icons button" ng-model="value" ng-click="thisPage(value)">forward</i>
			</span>
</nav>
